<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro de Horario</title>
  <link rel="stylesheet" href="style.css"/>
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
</head>
<body>
  <div class="login-container">
    <!-- Formulario de login -->
    <form id="loginForm" class="login-box">
      <h2>¡Bienvenido!</h2>

      <input type="email" id="usuario" placeholder="Correo electrónico" required/>
      <input type="password" id="contrasena" placeholder="Contraseña" required/>

      <div class="checkbox-container">
        <label><input type="checkbox" id="guardar"> Guardar Datos</label>
        <a href="#" id="recuperarContrasena">Olvidaste Contraseña</a>
      </div>

      <button type="submit" class="btn primary">Iniciar Sesión</button>
      <a href="#" id="crearCuenta" class="crear-cuenta">Crear Cuenta</a>
    </form>

    <!-- Formulario de crear cuenta (inicialmente oculto) -->
    <form id="crearCuentaForm" class="login-box" style="display: none;">
      <h2>Crear Cuenta</h2>
      <input type="email" id="nuevoUsuario" placeholder="Correo electrónico" required/>
      <input type="password" id="nuevaContrasena" placeholder="Contraseña" required/>
      <input type="password" id="confirmarContrasena" placeholder="Confirmar Contraseña" required/>

      <button type="submit" class="btn primary">Crear Cuenta</button>
      <a href="#" id="volverLogin" class="crear-cuenta">Volver al Login</a>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
